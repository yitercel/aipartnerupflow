[tool:pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -m "not custom_task_model"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api_keys: marks tests as requiring API keys
    custom_task_model: marks tests that use custom TaskModel with extend_existing (excluded from default run to avoid Base.metadata pollution)
asyncio_default_fixture_loop_scope = function

