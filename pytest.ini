[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings -m "not manual"
markers =
    manual: mark test file as manual only (skip by default)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api_keys: marks tests as requiring API keys
    no_auto_run: marks tests that should not run automatically (excluded from default test runs, e.g., custom TaskModel and session pool tests)
    custom_task_model: marks tests that use custom TaskModel with extend_existing (excluded from default run to avoid Base.metadata pollution)
    session_pool: marks tests for session pool functionality
asyncio_default_fixture_loop_scope = function
